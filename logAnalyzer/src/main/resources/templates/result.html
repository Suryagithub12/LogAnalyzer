<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log Results</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Total Valid Log Entries: <span th:text="${total}"></span></h2>

<h3>Device Type Count</h3>
<ul>
    <li th:each="entry : ${deviceCount}">
        <span th:text="${entry.key}">Device</span> : <span th:text="${entry.value}">0</span>
    </li>
</ul>

<h3>Operating System Count</h3>
<ul>
    <li th:each="entry : ${osCount}">
        <span th:text="${entry.key}">OS</span> : <span th:text="${entry.value}">0</span>
    </li>
</ul>

<table border="1">
    <thead>
    <tr>
        <th>Email</th>
        <th>IP Address</th>
        <th>User Agent</th>
        <th>Device Type</th>
        <th>OS</th>
        <th>Android Version</th>
        <th>Browser</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${entries}">
        <td th:text="${entry.email}"></td>
        <td th:text="${entry.ip}"></td>
        <td th:text="${entry.userAgent}"></td>
        <td th:text="${entry.deviceType}"></td>
        <td th:text="${entry.os}"></td>
        <td th:text="${entry.androidVersion}"></td>
        <td th:text="${entry.detectBrowser}"></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/">Upload Another File</a>
</body>
</html>
